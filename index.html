    body {
        font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Hiragino Sans', sans-serif;
        background-color: white;
        color: #333;
        line-height: 1.6;
    }

    .header {
        background-color: #2c2c2e;
        color: white;
        padding: 12px 20px;
        text-align: center;
        font-size: 18px;
        font-weight: 600;
        position: sticky;
        top: 0;
        z-index: 100;
    }

    .container {
        max-width: 800px;
        margin: 0 auto;
        padding: 20px;
    }

    .page-title {
        font-size: 28px;
        font-weight: 700;
        margin-bottom: 8px;
        color: #1c1c1e;
    }

    .page-subtitle {
        font-size: 16px;
        color: #8e8e93;
        margin-bottom: 30px;
    }

    .lecture-card {
        background: white;
        border-radius: 16px;
        padding: 24px;
        margin-bottom: 20px;
        box-shadow: 0 2px 12px rgba(0, 0, 0, 0.08);
        border-left: 5px solid #34c759;
        transition: transform 0.2s ease, box-shadow 0.2s ease;
    }

    .lecture-card:hover {
        transform: translateY(-2px);
        box-shadow: 0 4px 20px rgba(0, 0, 0, 0.12);
    }

    .lecture-title {
        font-size: 22px;
        font-weight: 700;
        color: #1c1c1e;
        margin-bottom: 20px;
    }

    .lecture-info {
        display: grid;
        gap: 12px;
    }

    .info-item {
        display: flex;
        align-items: center;
        font-size: 16px;
    }

    .info-icon {
        width: 20px;
        height: 20px;
        margin-right: 12px;
        flex-shrink: 0;
    }

    .professor-icon {
        color: #007aff;
    }

    .calendar-icon {
        color: #34c759;
    }

    .clock-icon {
        color: #ff9500;
    }

    .location-icon {
        color: #ff3b30;
    }

    .book-icon {
        color: #af52de;
    }

    .info-label {
        font-weight: 600;
        margin-right: 8px;
        min-width: 80px;
    }

    .info-value {
        color: #3c3c43;
    }

    .status-bar {
        background-color: #2c2c2e;
        color: white;
        padding: 8px 20px;
        display: flex;
        justify-content: space-between;
        align-items: center;
        font-size: 14px;
        position: fixed;
        bottom: 0;
        left: 0;
        right: 0;
    }

    .nav-arrows {
        display: flex;
        gap: 20px;
    }

    .nav-arrow {
        width: 24px;
        height: 24px;
        cursor: pointer;
        opacity: 0.7;
        transition: opacity 0.2s;
    }

    .nav-arrow:hover {
        opacity: 1;
    }

    @media (max-width: 600px) {
        .container {
            padding: 15px;
        }
        
        .lecture-card {
            padding: 20px;
        }
        
        .page-title {
            font-size: 24px;
        }
        
        .lecture-title {
            font-size: 20px;
        }
    }
</style>
